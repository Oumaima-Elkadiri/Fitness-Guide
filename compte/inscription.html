<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/inscription.css">
  <title> Connexion</title>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <div class="form">
        <form action="#" class="sub-form">
            <div class="upper-form">
                <h2>Iscription</h2>
                <label>Nom d'utilisateur</label><br>
                <input type="text" name="Nom d'utilisateur" required><br>
                <label>Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label>Mot de pass</label><br>
                <input type="password" name="Mot de passe" required><br>
                <label for="ville">Ville</label>
                <select name="ville" id="ville" required>
                    <option value="Ouarzazate">Ouarzazate</option>
                    <option value="Marrakech">Marrakech</option>
                    <option value="Agadir">Agadir</option>
                    <option value="Casablanca">Casablanca</option>
                    <option value="Rabat">Rabat</option>
                    <option value="Tanger">Tanger</option>
                </select>
                <div class="btn">
                    <button type="submit">S'inscrire</button><br>
                </div>
                <div class="bottom-form">
                    <div class="no_account">Avez-vous deja de compte ?</div>
                    <a href="se connecter.html" class="signup">Se connecter</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
